<!--
	fieldset
	legend : 테두리
	label 
	=> 가급적이면 table을 사용하지 않는다(권장)
	   => CSS
	      display : table, table-row, table-cell
	                <table>  <tr>      <td>
		             table-column <th>
		=> 분할 => 레이아웃
		   가로분할 => <span>
		   세로분할 => <div>
	    => HTML5에서 레이아웃 태그 (시멘택)
	    ============================
	             header
	    ============================
	             nav
	    ============================
	          |                  |
	          |                  |
	          |                  |	
	          |실제화면출력 (section)|	
	    ============================
	          footer
	    ============================
	    시멘텍 => 태그를 검색이 쉽게
	    ===== HTML은 추상적으로 만들어져 있다
	          <object> : 동영상 => <video>,<audio>
		  |
		 학생정보
		 <a></a> <name></name>
		 <b></b> <address></address>
		 <c></c> <phone><phone>
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p{
		display: t;
	}
</style>
</head>
<body>
	<fieldset>
		<legend>개인정보</legend>
		<table>
			<tr>
				<td><label for="name">이름</label></td>
			    <td><input type="text" id="name" size="15"></input></td>
			</tr>
			<tr>
				<td><label for="name">주소</label></td>
			    <td><input type="text" id="addr" size="25"></input></td>
			</tr>
		</table>
	</fieldset>
</body>
</html>
