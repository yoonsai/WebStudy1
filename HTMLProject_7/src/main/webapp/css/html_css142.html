<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	nav.navi ul{
		list-style: none;
	}
	nav.navi ul li{
		display: inline-block;
		width: 130px;
		height: 35px;
		text-align: center;
	}
	a{
		text-decoration: none;
		color: black;
	}
	a:hover, nav.navi a:focus{ /* a:focus => a를 클릭했을때 */
		background-color: #222;
		color: white;
	}
	nav.navi a:active{
		background-color: #e6e6fa;
	}
	
</style>
</head>
<body>
	<nav class="navi">
		<ul>
			<li><a href="#">홈</a></li>
			<li><a href="#">회원</a></li>
			<li><a href="#">맛집</a></li>
			<li><a href="#">레시피</a></li>
			<li><a href="#">서울여행</a></li>
			<li><a href="#">커뮤니티</a></li>
			<li><a href="#">마이페이지</a></li>
		</ul>
	</nav>
</body>
</html>
