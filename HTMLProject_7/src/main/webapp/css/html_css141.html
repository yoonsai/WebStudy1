<!--
   CSS => HTML 작성후에 나중에 대입 가능 
   1. 태그 선택 (selector)
   2. 태그 => 같은 태그가 많이 존재 => 구분자
      id , class 속성 
   3. 가상 선택자
      ***속성 선택자 
       태그명[속성=값]
       태그명[속성^=값] : 값으로 시작하는
       태그명[속성$=값] : 값으로 끝나는 
       ***태그명[속성*=값] : 값이 포함하고 있는 경우 
       ** 다른 태그를 동일하게 CSS 주입 
          =============
          div,span,...
          #a,#b,#c...
          .a,.b,.c...
          
          소속 
          div span a...
      ***후손 선택자
            <div>
             <h1></h1>
             <h3></h3>
             <h3></h3>
             <span>
                <h1></h1>
             </span>
             ================
           </div>
           
           <div>
			 |
      ================  
      |    |    |    |
     <h1> <h2><h3><span>   div > h1
		             |
		            <h1>   div h1 ==> div span h1
	
	 <d1>
		<dt><dt>
		<dd></dd> => d1 dt+dd => th+td
		=> div h1+h3 div~h1
      ***자손 선택자
      ==============
      ***반응 선택자 
        :active => 활성화 (빈도수는 많이 없다)
        :hover => 
      상태 선택자 
      ***구조 선택자 
      ***동위 선택자 (모든 형제(~) , 형제(+))
      링크 선택자
      문자 선택자 => ::before, ::after
      부정 선택자 
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img{
		width: 130px;
		height: 200px;
	}
	img:hover{
		opacity: 0.3;
		 /*border: 2px dotted green;  solid -> 일직선 */
	}
	img:active{ /*active 누르고 있는 상태*/
		border: 3px solid red;
	}
	a{
		color: black;
		text-decoration: none;
	}
	a:hover{
		color: cyan;
		text-decoration: underline;
	}
</style>
</head>
<body>
	<img src="m1.jpg">
	<img src="m2.jpg">
	<img src="m3.jpg">
	<img src="m4.jpg">
	<img src="m5.jpg">
	<img src="m6.jpg">
	<img src="m7.jpg">
	<p>
		<a>다음</a>
	    <a>네이버</a>
	</p>
	
</body>
</html>
