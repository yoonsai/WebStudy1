<!--
	<a> 링크 태그
		anchor => 다른 화면으로 이동
		=> 여는 태그 / 닫는 태그를 동시 사용
		속성 이용 => href, target
	<a href="이동할 url" target="_self,_blank"></a>
	_self => 생략가능 => 해당 창에서 바로 이동
	_blank => 새로운 창 띄우기 
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <a href="http://www.naver.com" target="_blank">네이버</a>
   <a href="http://www.daum.net">다음</a>  
   <a href="http://www.daum.net" target="_self">다음</a>
</body>
</html>
