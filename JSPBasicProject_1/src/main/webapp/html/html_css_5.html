<!--
	테두리 : border
	=============
	1. border-width : 두꼐
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
   div{
      width: 300px;
      height: auto;
      background-color: yellow;
      margin-top: 20px;
      
   }
   .box1{
      border: 2px solid red;
   }
   .box2{
      border: 2px dotted green;
   }
   .box3{
      border: 2px double blue;
   }
   .box4{
      border: 2px dashed magenta;
   }
   .box5{
      border: 2px inset black;
   }
</style>
</head>
<body>
   <div class="box1"></div>
   <div class="box2"></div>
   <div class="box3"></div>
   <div class="box4"></div>
   <div class="box5"></div>
</body>
</html>
