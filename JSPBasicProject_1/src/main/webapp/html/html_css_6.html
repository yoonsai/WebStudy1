<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.table_content{
		border-collapse: collapse;
		border-top-width: 3px;
		border-bottom-width: 2px;
		border-bottom-style: solid;
		border-bottom-color: #333;
	}
	/* 공통적용 */
	.table_content th,td{
		margin:0px;
		padding: 8px;
		font-size: 9pt;
	}
	.table_content th{
		background-color: #999;
		color: #fff;
		border-bottom-width: 1px;
		border-bottom-color:#333;
	}
	.table_content td{
		border-bottom-width: 1px;
		border-bottom-color:#666;
		border-bottom-style: dotted;
	}
	.table_content .text-center{
		text-align: center;
	}
	.table_content .text-left{
		text-align: left;
	}
	.table_content .text-right{
		text-align: right;
	}.table_content .dataTr:hover{
		background-color: #FC6;
		cursor: pointer;
	}
</style>
</head>
<body>
 <table class="table_content" width="500">
	 <tr>
		 <th>이름</th>
		 <th>국어</th>
		 <th>영어</th>
		 <th>수학</th>
		 <th>총점</th>
	 </tr>
	 <tr class="dataTr">
		 <td class="text-center">홍길동</td>
		 <td class="text-center">80</td>
		 <td class="text-center">88</td>
		 <td class="text-center">80</td>
		 <td class="text-center">248</td>
	 </tr>
	 <tr class="dataTr">
		 <td class="text-center">홍길동</td>
		 <td class="text-center">80</td>
		 <td class="text-center">88</td>
		 <td class="text-center">80</td>
		 <td class="text-center">248</td>
	 </tr>
	 <tr class="dataTr">
		 <td class="text-center">홍길동</td>
		 <td class="text-center">80</td>
		 <td class="text-center">88</td>
		 <td class="text-center">80</td>
		 <td class="text-center">248</td>
	 </tr>
	 
 </table>
</body>
</html>
