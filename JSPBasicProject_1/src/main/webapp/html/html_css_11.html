<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
   .big{
      font-size: 2em;
   }
   .italic{
      font-style: italic;
   }
   .bold{
      font-weight: bold;
   }
   .center{
      text-align: center;
   }
   div.btn > a{
      width: 150px;
      height: 70px;
      background-color: #fc6;
      border: 10px solid white;
      box-shadow: 5px 5px 5px #a9a9a9;
      
      
   }
</style>
</head>
<body>
   <div class="btn">
      <a href="#" class="big italic bold center">Click</a>
   </div>
</body>
</html>
